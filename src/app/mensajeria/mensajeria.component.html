<div class="p-grid">
    <div class="p-col">
        <h1 style="font-family:impact">Mensajer√≠a</h1>
    </div>
</div>
<!--Bandeja de entrada-->
<div class="p-grid p-justify-center">
    <div class="p-col-10">
        <button pButton class="p-button-sm" (click)="showDialog()">Redactar</button>
        <p-table [value]="mensajes" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[1,5,10,25,50]"
            currentPageReportTemplate="Mostrando {first} a {last} de un total de {totalRecords} entradas.">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre"><b style="font-size: 2vw;">Usuario</b><p-sortIcon field="Nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="asunto"><b style="font-size: 2vw;">Asunto</b> <p-sortIcon field="asunto"></p-sortIcon>
                    </th>
                    <th pSortableColumn="fecha"><b style="font-size: 2vw;">Fecha</b><p-sortIcon field="fecha"></p-sortIcon>
                    </th>
                    <th [style]="{'width':'50px'}"></th>
                </tr>
            </ng-template>
            <ng-template let-mensaje pTemplate="body">
                <tr style="font-size: 2vw;">
                    <a routerLink="/perfil" style="text-decoration: none;">
                        <td>
                            <p-avatar label="N" shape="circle"></p-avatar> {{mensaje.nombre}}
                        </td>
                    </a>
                    <td>{{mensaje.asunto}}</td>
                    <td>{{mensaje.fecha | date: 'shortDate'}}</td>
                    <td><p-checkbox name="groupmessages" [(ngModel)]="mensajesSeleccionados"></p-checkbox></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="p-grid p-justify-center">
    <div class="p-col-10" style="font-weight: bold;">
        <table>
            <tr>
                <td>Filtrar por usuario:</td>
                <td><input type="text" pInputText class="" placeholder="Usuario"></td>
            </tr>
            <tr>
                <td>Filtrar por fecha:</td>
                <td><p-calendar placeholder="01/01/1950"class="" icon="pi pi-calendar" showIcon="true"></p-calendar></td>
            </tr>
            <tr>
                <td>Filtrar por estado:</td>
                <td><input type="text" pInputText class="" placeholder="Estado"></td>
            </tr>
            <tr>
                <td></td>
                <td style="text-align: center;"><button class="p-button-secondary p-button-sm p-m-2" pButton>Borrar filtros</button></td>
            </tr>
        </table>
    </div>
</div>
<p-dialog header="title" [(visible)]="display">
    content
</p-dialog>
